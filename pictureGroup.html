<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="pictureGroup.css"/>
	</head>
	<body>
		<div id="ctrl">
			<input type="button" name="preGroup" id="preGroup" value="上一组" />
			<input type="button" name="nextGroup" id="nextGroup" value="下一组" />
		</div>
		<div id="pics">
			<div id="pic1">
				
				<img id="photo1" src="images/yummy.jpg"/>
				<p id="footer1">冬天美食</p>
				<p id="header1">1/3<p>
			</div>
			<div id="pic2">
				
				<img id="photo2" src="images/road1.jpg"/>
				<p id="footer2">在路上</p>
				<p id="header2">1/4</p>
			</div>
		</div>
	</body>
	<script>
		var preGroup=document.getElementById("preGroup");
		var nextGroup=document.getElementById("nextGroup");
		
		var header1=document.getElementById("header1");
		var photo1=document.getElementById("photo1");
		var footer1=document.getElementById("footer1");
	
		var header2=document.getElementById("header2");
		var photo2=document.getElementById("photo2");
		var footer2=document.getElementById("footer2");
		
		var photos1=["yummy","yummy1","yummy2"];
		var heads1=["1/3","2/3","3/3"];
		var texts1=["冬日美食","精美点心","甜蜜蛋糕"];
		
		var photos2=["road1","road2","road3","road4"];
		var heads2=["1/4","2/4","3/4","4/4"];
		var texts2=["在路上","乡间小路","走向光明","海上的路"];
		
		var index1=0;
		var index2=0;
	
		nextGroup.onclick= function(){
			//alert("next");
			if(index1==photos1.length-1){
				index1=0;
			}
			else{
				index1++;
			}			
			header1.innerHTML=heads1[index1];
			photo1.src="images/"+photos1[index1]+".jpg";
			footer1.innerHTML=texts1[index1];
			if(index2==photos2.length-1){
				index2=0;
			}
			else{
				index2++;
			}
			header2.innerHTML=heads2[index2];
			photo2.src="images/"+photos2[index2]+".jpg";
			footer2.innerHTML=texts2[index2];
		}
		preGroup.onclick= function(){
			
			//alert(index1);
			if(index1==0){
				index1=photos1.length-1;
				//alert(index1);
			}
			else{
				index1--;
			}	
			
			header1.innerHTML=heads1[index1];
			photo1.src="images/"+photos1[index1]+".jpg";
			footer1.innerHTML=texts1[index1];
			if(index2==0){
				index2=photos2.length-1;
			}
			else{
				index2--;
			}
			header2.innerHTML=heads2[index2];
			photo2.src="images/"+photos2[index2]+".jpg";
			footer2.innerHTML=texts2[index2];
		}
		
		photo1.onclick=function(){
			
			//alert(1);
			
				if(index1==photos1.length-1){
				index1=0;
				}
				else{
					index1++;
				}	
			header1.innerHTML=heads1[index1];
			photo1.src="images/"+photos1[index1]+".jpg";
			footer1.innerHTML=texts1[index1];
		}
		
		photo2.onclick=function(){
			//alert(2);
				if(index2==photos2.length-1){
				index2=0;
				}
				else{
					index2++;
				}	
			header2.innerHTML=heads2[index2];
			photo2.src="images/"+photos2[index2]+".jpg";
			footer2.innerHTML=texts2[index2];
		}
	</script>
</html>
